<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Stop Watch</h1>
        <p>Create by Rakibul Hassan (Shehab...)</p>
        <article class="stopwatch stopwatch--interval">
            <h1>
                <span id="minutes">00</span>:<span id="seconds">00</span>
            </h1>
            <section class="controls">
                <button class="control controls__start" id="start">
                    Start
                </button>
                <button class="control controls__reset" id="reset">
                    Reset
                </button>
                <button class="control controls__stop" id="pause">
                    Pause
                </button>
            </section>
        </article>
    </div>
</body>
<script src="stop.js"></script>
</html>
